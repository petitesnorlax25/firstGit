<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .formDiv {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .titlePage h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="formDiv">
            <form th:action="@{/studentsViolation/registration}" method="post" enctype="multipart/form-data">
                <div class="titlePage">
                    <h1>Registration</h1>
                </div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="">
                
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="">
                
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="">
                <a href="/studentsViolation">Already have an account? Log in here</a>
                <button type="submit" name="subButton">Register</button>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
    /*<![CDATA[*/
    // Retrieve the alert message from the URL parameter
    var unauthorizedAccess = /*[[${param.unauthorizedAccess}]]*/ null;
    var errorMessage = /*[[${param.errorMessage}]]*/ null;

    // Display the alert if a message is provided
    if (unauthorizedAccess) {
        Swal.fire({
            title: 'Unauthorized Access',
            text: unauthorizedAccess,
            icon: 'error',
            confirmButtonText: 'OK'
        });
        // Clear the URL parameters
        var url = new URL(window.location.href);
        url.searchParams.delete('unauthorizedAccess');
        window.history.replaceState(null, null, url.pathname + url.search);
    }
    if (errorMessage) {
        Swal.fire({
            title: 'Error',
            text: errorMessage,
            icon: 'error',
            confirmButtonText: 'OK'
        });
        // Clear the URL parameters
        var url = new URL(window.location.href);
        url.searchParams.delete('errorMessage');
        window.history.replaceState(null, null, url.pathname + url.search);
    }
    /*]]>*/
    </script>
</body>
</html>
